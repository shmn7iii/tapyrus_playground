services:
  tapyrusd:
    image: tapyrus/tapyrusd:v0.5.1
    environment:
      CONF_DIR: /root/.tapyrus
      DATA_DIR: /root/.tapyrus
      GENESIS_BLOCK_WITH_SIG: 
    volumes:
      - ./config/tapyrus.conf:/root/.tapyrus/tapyrus.conf
      - tapyrus_data_testnet:/root/.tapyrus

  ruby:
    build: .
    tty: true
    depends_on:
      - tapyrusd

volumes:
  tapyrus_data_testnet:
